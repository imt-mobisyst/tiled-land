[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyConvexMap"
version = "0.0.1"
authors = [
  { name="Guillaume Lozenguez", email="guillaume.lozenguez@imt-nord-europe.fr" },
]
description = "Convex-Cell Navigation Map"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://mobi-syst.github.io"
